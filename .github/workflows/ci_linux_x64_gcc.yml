name: CI - Linux x64 gcc

on:
  pull_request:
    paths:
      - ".github/workflows/ci_linux_x64_gcc.yml"
  schedule:
    # Weekday mornings at 09:15 UTC = 01:15 PST (UTC - 8).
    - cron: "15 9 * * 1-5"
  workflow_dispatch:

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit). The workflow name is prepended to avoid conflicts between
  # different workflows.
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  linux_x64_gcc:
    runs-on: ubuntu-20.04
    container: ghcr.io/iree-org/cpubuilder_ubuntu_jammy_x86_64@sha256:ba10d33ef502d8b33aaa43800e640a6866983ef353b73fda2ed6595c4275e066
    defaults:
      run:
        shell: bash
    env:
      BUILD_DIR: build-gcc
    steps:
      - name: "Checking out repository"
        uses: actions/checkout@v4.1.7
        with:
          submodules: true
      - name: "Building IREE with gcc"
        env:
          CC: /usr/bin/gcc-9
          CXX: /usr/bin/g++-9
          CMAKE_BUILD_TYPE: Release
          IREE_TARGET_BACKEND_WEBGPU_SPIRV: OFF
          IREE_BUILD_SETUP_PYTHON_VENV: ${{ env.BUILD_DIR }}/.venv
        run: ./build_tools/cmake/build_all.sh "${BUILD_DIR}"
